<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">

        <title>Pogotowie komputerowe</title>
        <link rel="stylesheet" href="styl.css">

        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>

    <body>
        <section class="container">
            <section class="baner">
                <img src="animacja.gif" alt="Myszki komputerowe z tekstem Pogotowie Komputerowe">
            </section>

            <section class="menu">
                <a href="index.html">O nas</a>
                <a href="kontakt.html">Kontakt</a>
            </section>

            <section class="glowny-container flex-row">
                <section class="glowny-lewy">

                </section>

                <section class="glowny-srodek">
                    <h3>Formularz kontaktowy</h3>
                    <table>
                        <tr>
                            <td>Imię:</td>
                            <td><input type="text" id="imie"></td>
                        </tr>
                        <tr>
                            <td>Nazwisko:</td>
                            <td><input type="text" id="nazwisko"></td>
                        </tr>
                        <tr>
                            <td>E-mail:</td>
                            <td><input type="email" id="email"></td>
                        </tr>
                        <tr>
                            <td>Usługa:</td>
                            <td>
                                <select id="usluga">
                                    <option value="Naprawa komputera">Naprawa komputera</option>
                                    <option value="Odzyskiwanie danych">Odzyskiwanie danych</option>
                                    <option value="Problemy z oprogramowaniem">Problemy z oprogramowaniem</option>
                                    <option value="Konfiguracja sieci LAN">Konfiguracja sieci LAN</option>
                                    <option value="Inne">Inne</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="checkbox" checked>
                                <label>Wyślij kopię wiadomości</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" id="resetuj" value="Resetuj">
                                <input type="button" id="przeslij" value="Prześlij">
                            </td>
                        </tr>
                    </table>

                    <p id="wynik"></p>
                </section>

                <section class="glowny-prawy">
                    
                </section>
            </section>

            <section class="stopka">
                <p>Autor strony: <b>Mateusz Cieśliński</b></p>
            </section>
        </div>

        <script>
            const przeslijButton = document.getElementById("przeslij");
            const resetujButton = document.getElementById("resetuj");

            const wynik = document.getElementById("wynik");

            function onPrzeslijClicked() {
                const imie = document.getElementById("imie").value;
                const nazwisko = document.getElementById("nazwisko").value;
                const email = document.getElementById("email").value;
                const usluga = document.getElementById("usluga").value;

                wynik.innerHTML = `${imie} ${nazwisko}<br>${email.toLowerCase()}<br>Usługa: ${usluga}`;
            }

            przeslijButton.addEventListener("click", onPrzeslijClicked);
        </script>
    </body>
</html>
